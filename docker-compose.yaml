version: "3"

networks:
  fullstack:
    name: fullstack
    driver: bridge

services:
  email:
    container_name: email
    build:
      dockerfile: dockerfile-email
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - fullstack

  github-stack:
    container_name: github-stack
    build:
      dockerfile: dockerfile-github-stack
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - fullstack

  gateway:
    container_name: gateway
    build:
      dockerfile: dockerfile-gateway
    ports:
      - "3002:3002"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - fullstack

  logger:
    container_name: logger
    build:
      dockerfile: dockerfile-module-logger
    ports:
      - "3003:3003"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - fullstack

  postgres:
    image: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=pass123
      - POSTGRES_USER=postgres
      - POSTGRES_DB=GitHub-Task
    volumes:
      - "./pgdata:/var/lib/postgresql/data2/pgdata"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fullstack
